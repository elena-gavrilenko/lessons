<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <div id="form__name">
        <input type="text" placeholder="Enter your name" class="form__name" />
      </div>
      <div id="form__password1">
        <input
          type="password"
          placeholder="Enter your password"
          class="form__password1"
        />
      </div>
      <div id="form__password2">
        <input
          type="password"
          placeholder="Confirm your password"
          class="form__password2"
        />
      </div>
      <div id="form__email">
        <input
          type="email"
          placeholder="Enter your email"
          class="form__email"
        />
      </div>
      <button class="form__btn">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
