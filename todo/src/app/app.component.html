<h1 [ngClass]="'text-center'">{{ title }}</h1>


<input type="text" [(ngModel)]="item">
<button class="btn btn-success" (click)="addTask(item)">Add task</button>


<div *ngFor="let task of list; let i='index'" class="d-flex m-3">
    <p class="col-2">{{task}}</p>
    <input type="checkbox">
    <button class="btn btn-danger m-1" (click)="delete(i)">Delete</button>
</div>
