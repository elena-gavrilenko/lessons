<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="user_name">
        <label>
            <span>Enter user name</span><br>
            <input type="text" placeholder="Enter user name" class="user_name">
        </label>
    </div>
    <div id="first_name">
        <label>
            <span>Enter first name</span><br>
            <input type="text" placeholder="Enter first name" class="first_name">
        </label>
    </div>
    <div id="last_name">
        <label>
            <span>Enter last name</span><br>
            <input type="text" placeholder="Enter last name" class="last_name">
        </label>
    </div>
    <div id="email">
        <label>
            <span>Enter user email</span><br>
            <input type="text" placeholder="Enter user email" class="user_email">
        </label>
    </div>
    <div id="password">
        <label>
            <span>Enter user password</span><br>
            <input type="text" placeholder="Enter user password" class="user_password">
        </label>
    </div>
    <div id="phone">
        <label>
            <span>Enter user phone</span><br>
            <input type="text" placeholder="Enter user phone" class="user_phone">
        </label>
    </div>
    <button class="btn">Confirm user info</button>
    <button class="btn">Get user</button>
    <script src="./script.js"></script>
</body>
</html>
